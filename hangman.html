<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Play Hangman</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h2>Hangman</h2>
    <hr>
    <h3>Guess a Letter</h3>
    <div class="hangmen"></div>
    <input onfocus="this.value=''" id="letter-input">
    <button id="submit">Submit</button>

    <div id="modal" class="modal-display">
      <span id="exit-button">&times;</span>
      <p id="alert"></p>
    </div>
    <br>
    <br>
    <br>
    <div class="hangman">
        <div class="letter letter-1">_</div>
        <div class="letter letter-2">_</div>
        <div class="letter letter-3">_</div>
        <div class="letter letter-4">_</div>
        <div class="letter letter-5">_</div>        
    </div>
    <br>    
    <div class="guess">
      <p>Your Guess: <span id="your-guess"></span></p>
      <p>Remaining Guesses: <span id="turns"></span></p>
      <p>Past Guesses: <span id="past-guesses"></span></p>
    </div>
    <br>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
  </script>
  <script src="index.js" charset="utf-8"></script>
</html>
